<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body class="bg-[#0D192C] min-h-screen flex justify-center items-center">
    <main
      class="bg-[#15263F] rounded-[1.5rem] w-[32.7rem] h-[54.3rem] p-[2.5rem] flex flex-col gap-[1rem]"
    >
      <section class="w-[27.7rem]">
        <img
          src="images/image-equilibrium.jpg"
          alt="images"
          class="w-full rounded-[0.8rem]"
        />
      </section>
      <h1 class="text-[#ffffff] text-[2.2rem] font-semibold">
        Equilibrium #3429
      </h1>
      <p class="text-[#8BACD9] text-[1.8rem] font-light">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <section
        class="notification flex items-center justify-between h-[5rem] border-b border-[#2E405A]"
      >
        <div class="etherum flex gap-[0.6rem] items-center">
          <img
            src="images/icon-ethereum.svg"
            alt="etherum image"
            class="h-[1.8rem] w-[1.1rem]"
          />
          <h2 class="text-[#00FFF8] text-[1.5rem] font-semibold">0.041 ETH</h2>
        </div>
        <div class="days flex gap-[0.6rem] items-center">
          <img
            src="images/icon-clock.svg"
            alt="clock images"
            class="w-[1.6rem] h-[1.6rem]"
          />
          <h2 class="text-[#8BACD9] text-[1.5rem]">3 days left</h2>
        </div>
      </section>
      <div class="flex items-center gap-[1rem]">
        <img
          src="images/image-avatar.png"
          alt="author avatar"
          class="w-[3.3rem]"
        />
        <p class="text-[1.5rem] text-[#ffffff]">
          <span class="text-[#8BACD9]">Creation of </span>Jules Wyvern
        </p>
      </div>
    </main>
  </body>
</html>
